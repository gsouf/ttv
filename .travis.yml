language: rust
rust:
- nightly
cache: cargo
os:
- linux
- windows
- osx
script:
- if [ "$TRAVIS_OS_NAME" == "windows" ]; then choco install llvm --norestart --nosilent;
  fi
- cargo build --verbose
- cargo test --verbose
- cargo build --verbose --release
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/ttv
  on:
    tags: true
